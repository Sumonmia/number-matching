<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Matching: First Assignment</title>
    <!-- CSS -->
     <link rel="stylesheet" href="style.css">
</head>

<body>
<main>
    <div class="container">
        <div class="left">
            <button class="generatekey">
                Generate Secret Key
            </button>
            <div class="keyfield">
                ******
            </div>
        </div>

        <div class="vertical-line"> </div>

        <div class="right">
            <div class="right-upper">
                <p class="p-text">Enter PIN:</p>
                <div class="digitfield">Digits</div>
            </div>
            <div class="button-containers">
                <div class="digits common-btn">1</div>
                <div class="digits common-btn">2</div>
                <div class="digits common-btn">3</div>
                <div class="digits common-btn">4</div>
                <div class="digits common-btn">5</div>
                <div class="digits common-btn">6</div>
                <div class="digits common-btn">7</div>
                <div class="digits common-btn">8</div>
                <div class="digits common-btn">9</div>
                <div class="digits common-btn">0</div>
                <button class="delete-btn common-btn">del</button>
                <button class="submit-btn common-btn">Submit</button>
                <button class="clear-btn common-btn">Clear</button>
            </div>
        </div>
    </div>
</main>    
</body>
</html>
